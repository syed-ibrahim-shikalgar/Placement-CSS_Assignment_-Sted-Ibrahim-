<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Box Layout</title>
    <style>
      /* Common styles for all screen sizes */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .box {
        flex-basis: 30%;
        margin-bottom: 20px;
        background-color: #685a5a;
        padding: 20px;
      }
      .box2 {
        flex-basis: 30%;
        margin-bottom: 20px;
        background-color: #51a3e5;
        padding: 150px 20px;
      }
      .box3 {
        flex-basis: 30%;
        margin-bottom: 20px;
        background-color: #707274;
        padding: 80px 20px;
      }
      .box4 {
        flex-basis: 30%;
        margin-bottom: 20px;
        background-color: #81cb87;
        padding: 30px 20px;
      }

      /* Tablet styles */
      @media screen and (max-width: 768px) {
        .box {
          flex-basis: 45%;
        }
      }

      /* Mobile styles */
      @media screen and (max-width: 480px) {
        .box {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- Content for the first box -->
      </div>
      <div class="box">
        <!-- Content for the second box -->
      </div>
      <div class="box">
        <!-- Content for the third box -->
      </div>
      <!-- Add more boxes as needed -->
    </div>
    <div class="container">
      <div class="box2">
        <!-- Content for the first box -->
      </div>
      <div class="box2">
        <!-- Content for the second box -->
      </div>
      <div class="box2">
        <!-- Content for the third box -->
      </div>
      <!-- Add more boxes as needed -->
    </div>
    <div class="container">
      <div class="box3">
        <!-- Content for the first box -->
      </div>
      <div class="box3">
        <!-- Content for the second box -->
      </div>
      <div class="box3">
        <!-- Content for the third box -->
      </div>
      <!-- Add more boxes as needed -->
    </div>
    <div class="container">
      <div class="box4">
        <!-- Content for the first box -->
      </div>
      <div class="box4">
        <!-- Content for the second box -->
      </div>
      <div class="box4">
        <!-- Content for the third box -->
      </div>
      <!-- Add more boxes as needed -->
    </div>
  </body>
</html>
